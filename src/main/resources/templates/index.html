<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cafe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div id="loginform" class="container">
    <form action="#" th:object="${login_user}" method="post">
        <div class="form-group">

            <input type="text" required class="form-control" th:field="*{username}" placeholder="Էլ - հասցե" >
        </div>
        <div class="form-group">
            <input type="password" required class="form-control" th:field="*{password}"  placeholder="գաղտնաբառ" >
        </div>
        <div  th:if="${errorMsg}">
            <span th:text="${errorMsg}" style="color: red"></span>
        </div>
        <div class="form-group">
            <label for="remember" style="text-decoration: #3b003b; size: 20px; color: black"> Remember</label>
            <input id="remember" type="checkbox" name="remember-me" value="true"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>

    </form>
</div>
</body>
</html>
